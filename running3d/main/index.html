<!DOCTYPE html>
<head>

    <script src="https://unpkg.com/aframe-environment-component"></script>
</head>

<body>
    <a-scene background="color:black" environment="preset:forest">

        <a-box position="-5 1 -5"></a-box>
        <a-ring position="-10 1.5 -5" ></a-ring>
        <a-tetrahedron position = "0 1.5 -5"></a-tetrahedron>
    </a-scene>
